<button type="button" style="background-color: #103073; border-color: #103073;" class="btn btn-primary mb-3 m-0" data-bs-toggle="modal" data-bs-target="#verticalycentered">
  <i class="fa fa-plus" aria-hidden="true"></i> Ajouter un médecin
</button>
<div class="modal fade" id="verticalycentered" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ajouter un médecin</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <form class="row g-3" #myForm="ngForm">
                <div class="col-md-6">
                  <label for="inputName5" class="form-label">Nom </label>
                  <input type="text" class="form-control" id="inputName5" ngModel required name="nom">
                </div>
                <div class="col-md-6">
                  <label for="inputName6" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="inputName6" ngModel required name="prenom">
                </div>
              <div class="col-md-6">
                <label for="inputEmail5" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail5" ngModel required name="email">
              </div>
              <div class="col-md-6">
                <label for="inputName7" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="inputName7" ngModel required name="telephone">
              </div>
              <div class="col-md-12">
                <label for="inputState" class="form-label">Spécialité</label>
                <select id="inputState" class="form-select" ngModel required name="specialiteId">
                  <option *ngFor="let spe of specialites" [value]="spe.idSpecialite">{{spe.description}}</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="inputState1" class="form-label">Spécialité médicales</label>
                <select id="inputState1" class="form-select" ngModel name="specialiteMedicales">
                  <option *ngFor="let spec of specialitesMedicale" [value]="spec.idService">{{spec.description}}</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="inputState2" class="form-label">Spécialité chirurgicales</label>
                <select id="inputState2" class="form-select" ngModel name="specialiteChirurgicales">
                  <option *ngFor="let spec of specialitesChirurgicales" [value]="spec.idService">{{spec.description}}</option>
                </select>
              </div>
              <div class="col-md-12">
                <label for="inputState3" class="form-label">Expolration Fonctionelle</label>
                <select id="inputState3" class="form-select" ngModel name="explorationFonctionelle">
                  <option *ngFor="let spec of specialitesExpFonctionelle" [value]="spec.idService">{{spec.description}}</option>
                </select>
              </div> 
              <div class="col-12">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck" ngModel name="conventionCnam">
                  <label class="form-check-label" for="gridCheck">
                    Conventionné
                  </label>
                </div>
              </div>             
              <div class="text-center">
                <button type="submit" class="btn btn-primary"  style="background-color: #103073; border-color: #103073;" data-bs-dismiss="modal" (click)="save(myForm)" [disabled]="!myForm.valid">Ajouter</button>
                <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
              </div>
            </form><!-- End Multi Columns Form -->

          </div>
        </div>

      </div>
    </div>
  </div>
</div><!-- End Vertically centered Modal-->
