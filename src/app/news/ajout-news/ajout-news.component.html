<button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#verticalycentered">
    <i class="fa fa-plus" aria-hidden="true"></i> Ajout
  </button>
  <div class="modal fade" id="verticalycentered" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter un événement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="card">
            <div class="card-body">
              <form class="row g-3" #myForm="ngForm">
                  <div class="col-md-6">
                    <label for="inputName5" class="form-label">Titre </label>
                    <input type="text" class="form-control" id="inputName5" [(ngModel)]="title" required name="title">
                  </div>
                  <div class="col-md-6">
                    <label for="inputName6" class="form-label">Date</label>
                    <input type="date" class="form-control" id="inputName6" placeholder="dd/MM/yyyy" [(ngModel)]="dateNews" required name="dateNews">
                  </div>
                  <div class="col-md-12">
                  <label for="inputNumber" class="col-sm-2 col-form-label">Image</label>
                  <div class="col-sm-10">
                    <input class="form-control" type="file" id="formFile" required (change)="onSelectFile($event)">
                  </div>
                  </div>            
                <div class="text-center">
                  <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="save(myForm)" [disabled]="!myForm.valid">Ajouter</button>
                  <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
              </form><!-- End Multi Columns Form -->
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </div><!-- End Vertically centered Modal-->
