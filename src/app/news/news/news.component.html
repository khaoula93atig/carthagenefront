<div class="row justify-content-between mt-3 mb-3">
<div class="pagetitle col-md-4">
    <h1>Liste des événements </h1>
  </div><!-- End Page Title -->
  <div class="col-md-4" >
    <app-ajout-news class="pull-right" style="margin-right: 0;"></app-ajout-news>
  </div>
</div>
<div class="row">
<div class="row justify-content-center" >
<mat-card class="col-lg-6 col-sm-12 border pr-5 " *ngFor="let new of obs |async">
    <mat-card-title-group class="row">
      
        <div class="col-9">
      <mat-card-subtitle style="color:#899bbd;">{{new.dateNews}}</mat-card-subtitle>
      <mat-card-title class="titre">{{ new.title}}</mat-card-title>
      <mat-card-subtitle style="float: right;">
      <a class="text-danger"  data-bs-toggle="modal" data-bs-target="#basicModal" (click)="getNews(new.idNews)">
        <i class="bi bi-trash"></i></a>
      </mat-card-subtitle>
      </div>
      <div class="col-3">
      <img (click) = "getNews(new.idNews)" class="img-fluid rounded-start img-news" style=" width: 100%;  height: 100%;"
      data-bs-toggle="tooltip" data-bs-placement="right" title="show me"
       src="{{new.fullname}}" data-bs-toggle="modal" data-bs-target="#verticalycentered1">
     
      </div>
      
    </mat-card-title-group>
    
  </mat-card>
</div>

<mat-paginator [pageSizeOptions]="[6, 12, 24]" itemsPerPageLabel="'nombre'"></mat-paginator>
</div>
<!--Suppression news-->
<div class="modal fade" id="basicModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Supprimer un événement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Etes-vous sur de supprimer l'événement:<br>
           " {{new.title}} "?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
          <button type="button" class="btn btn-primary"data-bs-dismiss="modal" (click)="delete()" >Oui</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End Suppression news-->
  <div class="modal fade" id="verticalycentered1" tabindex="-1" >
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" >
        <div class="modal-body" >
          <button type="button" class="btn-close pull-right" data-bs-dismiss="modal" aria-label="Close"></button>
          <img src="{{image}}" id="imagepreview" style="width: 100%; height: 100%;" >
        </div>
        
      </div>
    </div>
  </div><!-- End Vertically centered Modal-->
